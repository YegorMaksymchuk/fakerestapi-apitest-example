name: Smoke (Postman)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  smoke:
    name: Postman Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Ensure report directory exists
        run: mkdir -p reports/newman

      - name: Run Newman (Smoke â€“ E2E Flow)
        run: npm run test:postman:smoke:ci

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: success() || failure()
        with:
          files: reports/newman/junit.xml
          check_name: Postman Smoke Test Results

      - name: Upload Newman report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: newman-smoke-report
          path: reports/newman/
          retention-days: 30
