name: Regression (Postman)

on:
  workflow_dispatch:

permissions:
  contents: read
  checks: write

defaults:
  run:
    working-directory: api-tests

jobs:
  regression:
    name: Postman Regression
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api-tests/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Ensure report directory exists
        run: mkdir -p reports/newman

      - name: Run Newman (Regression â€“ full collection)
        run: npm run test:postman:ci

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: success() || failure()
        with:
          files: api-tests/reports/newman/junit.xml
          check_name: Postman Regression Test Results

      - name: Upload Newman report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: newman-regression-report
          path: api-tests/reports/newman/
          retention-days: 30
